<!DOCTYPE html>

   <head>
   <meta charset=utf-8 />
      <link rel="stylesheet" type="text/css" href="stylesheets/template.css">
      <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    </head>

    <body>
    <script type="text/x-handlebars" data-template-name="weeblys" id="all-stuff">  
    <header id="header">
      <img id="brand" src="assets/sprites/Weebly-Logo.png"/>
    </header>

    <div id="left">
      <div class="group" id="templates">
        <div class="groupTitle">TEMPLATES</div>
        <ul>
        {{#each itemController="edit"}}
         <li id="pageControl" {{bind-attr class="isSelected:selected:notSelected isDeleting:removePage"}}>
          {{#if isEditing}}
            {{edit-pages class="editTitle" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
          {{else}}  
           <ul>
            <li id="pageNameDisplay" class="pageName" {{action "setSelected" on="click"}}>{{title}}</li>
           </ul>
            <ul class="controls">
              <li id="edit" {{action "editPageTitle" on="click"}} {{bind-attr class="isDeleting:invisible"}}></li>
              <li id="delete" {{action "deletePage" on="click"}}></li>
            </ul>
          {{/if}}  
          </li>
          <br>
           {{/each}}
                           
          <li class="newPage">
            {{input type="text" class="pageName" id="newPageText" placeholder="ADD NEW PAGE" value=newPageTitle action="createNewPage"}}
            <ul class="controls">
              <li id="plus" {{action "createNewPage" on="click"}}></li>
            </ul>
          </li>          
        </ul>
      </div>  
      <br>
      <div class="group" id="elements">
        <div class="groupTitle">ELEMENTS</div>
          <ul>
            <div class="addElement" id="titleBox">
              <li id="addTitle"></li>
              <span class="addDesc">TITLE</span>
              <span class="rightBorder"></span>
              <span class="bottomBorder"></span>
            </div>
            <div class="addElement" id="textBox">
              <li id="addText"></li>
              <span class="addDesc">TEXT</span>
              <span class="bottomBorder"></span>
            </div>
            <br>
            <div class="addElement" id="imageBox">

              <span class="addDesc">IMAGE</span>
              <span class="rightBorder"></span>
              <span class="bottomBorder"></span>
            </div>
            <div class="addElement" id="navBox">  
              <li id="addNav"></li>
              <span class="addDesc">NAV</span>
              <span class="bottomBorder"></span>
            </div>  
          </ul>
      </div>
      <br>
      <div class="group" id="settings">
        <div class="groupTitle">SETTINGS</div>
        <div id="grid">
          <span id="gridLabel">SITE GRID</span>
          <span id="gridSwitch" class="switchedOff"></span>
        </div>
      </div>
    </div>

    <div id="mainContent">

      {{#each itemController="edit"}}

      {{/each}}  
      </div>

      <div id="imageContent" class="droppableImage">
        <span id="imagePic" class="image resizableImage">
          <img id="picture" src="assets/sprites/image-Placeholder.png"/>
          <br>
          <p id="upload">ADD IMAGE +</p>
          <br>
        </span>
      </div>  

      <div id="textContent">
        <div id="titleContent" class="droppableTitle">

        </div>

    </div>

    </script>
